  <div class="container">
<header><h1>Order</h1></header>
<!-- image -->
      <div class="row ">
        <div class="col-lg-3 text-center center">
        <img src="/ASSET/suka.jpg" alt="" class="img-fluid img-thumbnail h-50 w-100" id="Image" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <h4>Datu Puti Vinegar</h4>
        <p id="price">Price 20</p>
        <button class="btn btn-default btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="Button">Order Now</button>
        </div>

        <div class="col-lg-3 text-center center ">
        <img src="/ASSET/soy.png" alt="" class="img-fluid img-thumbnail h-50 w-100" id="Image" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <h4>Datu Puti Soy Sauce</h4>
        <p id="price">Price 20</p>
        <button class="btn btn-default btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="Button">Order Now</button>
        </div>

        <div class="col-lg-3 text-center center ">
          <img src="/ASSET/magic.png" alt="" class="img-fluid img-thumbnail h-50 w-100" id="Image" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <h4>Magic Sarap</h4>
          <p id="price">Price 15</p>
          <button class="btn btn-default btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="Button">Order Now</button>
          </div>

          <div class="col-lg-3 text-center center ">
            <img src="/ASSET/mangto.png" alt="" class="img-fluid img-thumbnail h-50 w-100" id="Image" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h4>Mang Tomas</h4>
            <p id="price">Price 10</p>
            <button class="btn btn-default btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="Button">Order Now</button>
            </div>
      </div>
</div>
<!-- end -->
<!--First modal IMAGE -->
<div class="modal fade" tabindex="-1" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Image</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <img src="" alt="" id="modalImage" class="img-fluid img-thumbnail">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- end -->
<!-- Second Modal Button -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Order Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div>
        <div>
        <img src="" alt="" id="productImage" class="img-fluid img-thumbnail"></div>
        <p id="priceModal" style="text-align: center;"></p>
        </div>

          <form>
            <div class="mt-3">
              <label for="quantity" class="form-label"><strong>Quantity / Item</strong></label>
              <input type="number" class="form-control " id="quantity" name="" step="0.01">
              <!-- Price -->
              <div class="mt-2">
                <strong>Price:</strong><br><span id="totalPrice">0.00</span>
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label"><strong>Costumers Name</strong></label>
              <input type="text" class="form-control" >
            </div>
            <div class="mt-3">
              <label class="form-label"><strong>Mobile Number</strong></label>
              <input type="text" class="form-control">
            </div>
            <div class="mt-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"><strong>Check Out</strong></label>
            </div>
          </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Proceed</button>
      </div>
    </div>
  </div>
</div>
<!-- end -->


<script src="/ASSET/JS/bootstrap.js"></script>
